<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMLCollection</title>
	<style>
		body{
			font-size:20px;
		}
	</style>
</head>
<body>
	<form action="" name="contato">
		Contato 1
	</form>
	<form action="" id="contato">
		Contato 2
	</form>

	<script>
		var contato = document.forms[ 'contato' ];
		document.writeln( contato.innerHTML );
	</script>
</body>
</html>
